        function numToArray(num) {
            let sum = 0,
                array = num.toString().split('');
            for (let i=0; i<array.length; i++){
                sum += Number(array[i]);
            }
            return sum;
        }

        function sumElem(number){
            if (number > 9) {
                return sumElem(numToArray(number));
            } else {
                return number;
            }
